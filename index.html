<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" 
  content="Drop by Drop is an informative website about water and world news regarding it">
  <title>Home page</title>
  <script src="https://kit.fontawesome.com/26fd6b155e.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="CSS/home.css">
  <script defer src="Javascript/home.js"></script>

  <!-- Hotjar Tracking Code for Drop by Drop -->
  <script>
    (function(h,o,t,j,a,r){
      h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
      h._hjSettings={hjid:3494006,hjsv:6};
      a=o.getElementsByTagName('head')[0];
      r=o.createElement('script');r.async=1;
      r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
      a.appendChild(r);
    })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
  </script>
</head>

<body>

  <!--
    Top menu/navigation bar
  -->
  <header class="navbar">
    <a href="#"><img src="Images/logo-no-background.png" class="logo"
      alt="Image for the website logo"></a>
    <input class="burgermenu" type="checkbox" id="burgermenu"/>
    <label class="icon" for="burgermenu"><span class="burgerline"></span></label>

    <nav class="navigation">
      <ul class="menu">
        <li><a href="#">Home</a></li>
        <li><a href="HTML/about.html">About us</a></li>
        <li><a href="HTML/blogs.html">Blogs</a></li>
        <li><a href="HTML/contact.html">Contact us</a></li>
      </ul>
    </nav>

  </header>

  <main>

    <!--
      Website title
    -->
    <h1 class="home_title">Drop by Drop</h1>

    <!-- Separate text and image -->
    <div class="home_intro">
      <div class="intro_description">
        <h3 class="description_text" id="description_text_1">The most important resource</h3>
        <h2 class="description_text" id="description_text_2">Water</h2>
        <p class="description_text" id="description_text_3">Learn how to save water, drop by drop</p>
      </div>
      <img class="intro_image" src="Images/underwater.png" 
      alt="Image of water for introduction">
    </div>

    <div class="home_posts">
      <h2 class="home_latest">Latest posts</h2>
      <div class="line_1"></div>
      <div class="line_2"></div>
    </div>

    <!--
      Blog posts
    -->
    <div class="home_carousel">

      <ul class="blog_posts"></ul>
  
      <!--
        next & previous buttons and dots
      -->
      <div class="carousel">
        <a class="carousel_buttons carousel_prev">
          <i class="fa-solid fa-chevron-left fa-2xl"></i>
        </a>

        <div class="carousel_bar">
          <div class="bar" id="scroll_indicator"></div>
        </div>
  
        <a class="carousel_buttons carousel_next">
          <i class="fa-solid fa-chevron-left fa-rotate-180 fa-2xl"></i>
        </a>
      </div>

    </div>

  </main>

  <!--
    At the bottom of every page
  -->
  <footer>
    <img class="home_footer_image" src="Images/logo-white 1.png">
    <h1 class="home_title">Drop by Drop</h1>
    <div class="footer_logos">
      <i class="fa-brands fa-facebook fa-2xl"></i>
      <i class="fa-brands fa-instagram fa-2xl"></i>
      <i class="fa-brands fa-twitter fa-2xl"></i>
    </div>
  </footer>
</body>
</html>
