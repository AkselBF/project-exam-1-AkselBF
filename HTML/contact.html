<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
  content="how to make contact">
  <title>Contact us page</title>

  <script src="https://kit.fontawesome.com/26fd6b155e.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../CSS/contact.css">
</head>

<body>
  <header class="navbar">
    <a href="#"><img src="../Images/logo-no-background.png" class="logo"
      alt="Image for the website logo"></a>
    <input class="burgermenu" type="checkbox" id="burgermenu"/>
    <label class="icon" for="burgermenu"><span class="burgerline"></span></label>

    <nav class="navigation">
      <ul class="menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../HTML/about.html">About us</a></li>
        <li><a href="../HTML/blogs.html">Blogs</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <h1 class="contact_title">Contact us</h1>
    <p class="big_text">Send us an email</p>
    <p class="small_text">Get an answer within the week</p>

    <form>
      <div class="contact_textboxes">
        <div class="name_and_mail">
          <input
          name="fullname"
          class="input_box"
          id="input_name"
          placeholder="Full name"
        />
        <div class="from_error" id="fullname_error"></div>

        <input
          name="email"
          class="input_box"
          id="input_mail"
          placeholder="E-mail"
        />
        <div class="from_error" id="email_error"></div>
        </div>

        <input
          name="subject"
          class="input_box"
          id="input_subject"
          placeholder="Subject"
        />
        <div class="from_error" id="subject_error"></div>

        <textarea 
          name="message" 
          class="input_box" 
          id="input_message" 
          placeholder="Message..."></textarea>
        <div class="from_error" id="message_error"></div>

      </div>

      <div class="contact_buttons">
        <a class="button_clear" href="#">Clear</a>
        <a class="button_submit" href="#">Submit</a>
      </div>
    </form>

  </main>

  <footer>
    <img class="contact_footer_image" src="../Images/logo-white 1.png">
    <h1 class="contact_title">Drop by Drop</h1>
    <div class="footer_logos">
      <i class="fa-brands fa-facebook fa-2xl"></i>
      <i class="fa-brands fa-instagram fa-2xl"></i>
      <i class="fa-brands fa-twitter fa-2xl"></i>
    </div>
  </footer>
</body>
</html>
