<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
  content="how to make contact">
  <title>Contact us page</title>

  <script src="https://kit.fontawesome.com/26fd6b155e.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../CSS/contact.css">
  <script defer src="../Javascript/contact.js"></script>

  <!-- Hotjar Tracking Code for Drop by Drop -->
  <script>
    (function(h,o,t,j,a,r){
      h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
      h._hjSettings={hjid:3494006,hjsv:6};
      a=o.getElementsByTagName('head')[0];
      r=o.createElement('script');r.async=1;
      r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
      a.appendChild(r);
    })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
  </script>
</head>

<body>
  <!--
    Top menu
  -->
  <header class="navbar">
    <a href="../index.html"><img src="../Images/logo-no-background.png" class="logo"
      alt="Image for the website logo"></a>
    <input class="burgermenu" type="checkbox" id="burgermenu"/>
    <label class="icon" for="burgermenu"><span class="burgerline"></span></label>

    <nav class="navigation">
      <ul class="menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../HTML/about.html">About us</a></li>
        <li><a href="../HTML/blogs.html">Blogs</a></li>
        <li><a href="#">Contact us</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <!-- Top title and description -->
    <h1 class="contact_title">Contact us</h1>
    <p class="big_text">Send us an email</p>
    <p class="small_text">Get an answer within the week</p>

    <!-- Success message -->
    <div class="message"></div>

    <!--
      Contact form
    -->
    <form class="contact_form">
      <h2 class="success"></h2>
      <div class="contact_textboxes">

        <div class="input">
          <input
            name="fullname"
            type="text"
            class="input_box"
            id="input_name"
            placeholder="Full name"
          />
          <div class="form_error" id="fullname_error"></div>
        </div>

        <div class="input">
          <input
            name="email"
            type="text"
            class="input_box"
            id="input_mail"
            placeholder="E-mail"
          />
          <div class="form_error" id="email_error"></div>
        </div>
        
        <div class="input">
          <input
            name="subject"
            type="text"
            class="input_box"
            id="input_subject"
            placeholder="Subject"
          />
          <div class="form_error" id="subject_error"></div>
        </div>

        <div class="input">
          <textarea 
            name="message" 
            type="text"
            class="input_box" 
            id="input_message" 
            placeholder="Message..."></textarea>
            
          <div class="form_error" id="message_error"></div>
        </div>

      </div>

      <div class="contact_buttons">
        <button class="button" id="button_submit" type="submit">Submit</button>
        <button class="button" id="button_clear" type="reset">Clear</button>
      </div>
    </form>
  </main>

  <!--
    Footer
  -->
  <footer>
    <img class="contact_footer_image" src="../Images/logo-white 1.png"
    alt="Bigger blog site logo for footer">
    <h1 class="contact_title">Drop by Drop</h1>
    <div class="footer_logos">
      <i class="fa-brands fa-facebook fa-2xl"></i>
      <i class="fa-brands fa-instagram fa-2xl"></i>
      <i class="fa-brands fa-twitter fa-2xl"></i>
    </div>
  </footer>
</body>
</html>
