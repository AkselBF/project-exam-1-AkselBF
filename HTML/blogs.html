<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
  content="page where recently posted blogs are found">
  <title>Blog posts page</title>

  <script src="https://kit.fontawesome.com/26fd6b155e.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="../CSS/blogs.css">
  <script defer src="../Javascript/blogs.js"></script>

  <!-- Hotjar Tracking Code for Drop by Drop -->
  <script>
    (function(h,o,t,j,a,r){
      h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
      h._hjSettings={hjid:3494006,hjsv:6};
      a=o.getElementsByTagName('head')[0];
      r=o.createElement('script');r.async=1;
      r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
      a.appendChild(r);
    })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');
  </script>
</head>

<body>
  <header class="navbar">
    <a href="../index.html"><img src="../Images/logo-no-background.png" class="logo"
      alt="Image for the website logo"></a>
    <input class="burgermenu" type="checkbox" id="burgermenu"/>
    <label class="icon" for="burgermenu"><span class="burgerline"></span></label>

    <nav class="navigation">
      <ul class="menu">
        <li><a href="../index.html">Home</a></li>
        <li><a href="../HTML/about.html">About us</a></li>
        <li><a href="#">Blogs</a></li>
        <li><a href="../HTML/contact.html">Contact us</a></li>
      </ul>
    </nav>

  </header>

  <main>
    <h1 class="blog_title">Blog posts</h1>
    <p class="blog_intro">
      Find the latest and past news in here. 
      The posts involve any kind of matters involving water.
    </p>
    <div class="blog_top_line"></div>

    <div class="blog_sections">
      <div class="blog_filter">
        <div class="blog_filter_mobile">
          <p class="filter_intro">Search & sort</p>
          <span class="filter_arrow">
            <i class="fa-solid fa-chevron-left fa-rotate-270 fa-xl"></i>
          </span>
        </div>

        <ul class="blog_filter_desktop">
          <input class="search_bar" type="text" placeholder="Search..." onkeyup="filterNames()">
          <div class="filter_line"></div>

          <li class="desktop_item">
            <span class="checkbox" id="check_newest">
              <i class="fa-solid fa-check"></i>
            </span>
            <span class="item_text">Newest</span>
          </li>

          <li class="desktop_item">
            <span class="checkbox" id="check_oldest">
              <i class="fa-solid fa-check"></i>
            </span>
            <span class="item_text">Oldest</span>
          </li>

          <li class="desktop_item">
            <span class="checkbox" id="check_science">
              <i class="fa-solid fa-check"></i>
            </span>
            <span class="item_text">Science</span>
          </li>

          <li class="desktop_item">
            <span class="checkbox" id="check_discovery">
              <i class="fa-solid fa-check"></i>
            </span>
            <span class="item_text">Discovery</span>
          </li>

          <li class="desktop_item">
            <span class="checkbox" id="check_media">
              <i class="fa-solid fa-check"></i>
            </span>
            <span class="item_text">Media</span>
          </li>
          
        </ul>
      </div>

      <div class="post_align">
        <ul class="blog_posts"></ul>
        <ul class="hidden_posts"></ul>
      </div>

    </div>

    <!--<span class="blog_dots">...</span>-->

    <div class="blog_button" onclick="showMore()">
      <h3 class="button_text">See more</h3>
      <div class="button_line"></div>
      <i class="fa-solid fa-chevron-left fa-rotate-270 fa-2xl" id="arrow"></i>
    </div>
  </main>

  <footer>
    <img class="blog_footer_image" src="../Images/logo-white 1.png">
    <h1 class="blog_title">Drop by Drop</h1>
    <div class="footer_logos">
      <i class="fa-brands fa-facebook fa-2xl"></i>
      <i class="fa-brands fa-instagram fa-2xl"></i>
      <i class="fa-brands fa-twitter fa-2xl"></i>
    </div>
  </footer>
</body>
</html>
